{% extends "website/template.html" %}
{% block body %}
{% include "website/events/add_events.html" %}


<td> <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
  Delet An Event
 </button> </td>

 <td> <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
  Edit An Event
 </button> </td>


<table class="table">
    <thead>
      <tr>
        <th scope="col">Event Name</th>
        <th scope="col">Place</th>
        <th scope="col">Maneged By</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for e in event %}
    <tr>
      <th scope="row"> {{ e.event_name }}</th>
      <td> {{ e.place }}</td>
      <td> {{ e.manager }}</td>
      <td> {{ e.event_date }}</td>
    </tr>
  {% endfor %}
    </tbody>
</table>

{% endblock %}
