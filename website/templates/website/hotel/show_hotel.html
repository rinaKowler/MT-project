{% extends "website/template.html" %}
{% block body %}
{% include "website/hotel/add_hotel.html" %}

<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
  Delete A Hotel
</button> </td>

<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
  Edit A Hotel
</button> </td>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Hotel Name</th>
      <th scope="col">Rooms</th>

    </tr>
  </thead>
  <tbody>
    {% for h in hotel %}
  <tr>
    <th scope="row"> {{ h.name }}</th>
    <td>    
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="room_add"}>
      Add Rooms
     </button>
    
 </td>
     </tr>

{% endfor %}
  </tbody>
</table>
<div class="modal fade" id="room_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form action="{% url 'website:add_room' %}" method='post'>
              {% csrf_token %}
              <input type="text" id="hotelid" name="hotelid" value={{h.id}}><br>

            {{ roomsForm }}
          <button type="submit" class="btn btn-dark">Save</button>
          
    
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
