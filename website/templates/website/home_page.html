<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<a href="{% url 'website:night_out' '202112'  %}" type="button" class="m-3 nav-link btn btn-secondary" style="height:50px;width:100px" >event</a>

<head>

  <title>Logo</title>
{% for student in paired %}
<p>

</p>
{% endfor %}

  <tbody>
