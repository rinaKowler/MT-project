<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<a href="{% url 'website:night_out' %}" type="button" class="m-3 nav-link btn btn-secondary" style="height:50px;width:100px" >event</a>
<a href="{% url 'website:students'  %}" type="button" class="m-3 nav-link btn btn-secondary" style="height:50px;width:100px" >students</a>
<a href="{% url 'website:home_page' %}" type="button" class="p-3 nav-link btn btn-secondary"style="height:50px;width:100px">volunteer</a>

<div class="dropdown">
    {% for trip in trips %}
    <p> {{ trip}}</p>
    {% endfor %}   
     <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% for trip in trips %}
        <button type="button"> {{ trip.trip_date}}</button>
        {% endfor %}
    </div>
  </div>
</body>

</html>
