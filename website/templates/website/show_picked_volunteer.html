{% extends "website/template.html" %}
{% block body %}
<div class="container-fluid">

{% for v in volunteer %}
<h2>
    {{v.place.volunteer_place_name}}
</h2>
<table class="table">
  <thead>
    <tr class="d-flex">
      <th scope="col"  class="col-3">Name</th>
      <th scope="col"  class="col-3">Explain</th>
    </tr>
  </thead>
  <tbody>
    {% for s in v.students %}
    <tr class="d-flex">
      <td  class="col-3">{{s.name}}</td>
      <td  class="col-3">{{s.describe}}</td>
    </tr>
    {% endfor %}

  </tbody>
    </table>

{% endfor %}
</div>
